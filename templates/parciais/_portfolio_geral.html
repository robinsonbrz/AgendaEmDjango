{% load static %}
	<!--================Start Portfolio Area =================-->
	<section class="portfolio_area section_gap_top " id="portfolio">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Aplicativos <br>
						implementados e demonstrações</h2>
					</div>
				</div>
			</div>
			<div class="filters portfolio-filter">
				<ul>
					<li class="active" data-filter="*">Todos</li>
					<li data-filter=".python">python</li>
					<li data-filter=".jquery">jquery</li>
					<li data-filter=".javascript">javascript</li>
					<li data-filter=".bootstrap">bootstrap</li>
					<li data-filter=".django">django</li>
				</ul>
			</div>

			<div class="filters-content">
				<div class="row portfolio-grid justify-content-center">

					{% for aplicativo in aplicativos %}	

						<div class="col-lg-4 col-md-6  all python jquery javascript bootstrap django">
							<div class="portfolio_box">
								<div class="single_portfolio">
									<img class="img-fluid w-100" src="{{ aplicativo.img_prev.url }}" alt="">
									<div class="overlay"></div>
									<a href="{{ aplicativo.img_prev.url }}" style="width:350;height:320" class="img-gal" title='<a class="nav-link" href="{{ aplicativo.get_absolute_url}}">{{ aplicativo.titulo}}</a>'>
										<div class="icon">
											<span class="lnr lnr-cross"></span>
										</div>
									</a>
								</div>
								 <div class="short_info">
									<h4><a href="{{ aplicativo.get_absolute_url}}">{{ aplicativo.titulo}}</a></h4>
									<p>{{ aplicativo.descricao }} </p>
								</div>
							</div>
						</div>
					

					{% endfor %}

				</div>
			</div>
		</div>
	</section>
	<!--================End Portfolio Area =================-->
