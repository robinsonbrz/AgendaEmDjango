<!--================ Start Newsletter Area =================-->
<section class="contact_area  section_gap_top ">
   <div class="container">
      <div class="row">
         <div class="col-lg-3">
            <div class="contact_info mx-4">
               <div class="info_item">
                  <i class="lnr lnr-home"></i>
                  <h6>São Paulo, Brasil</h6>
                  <p>Jardim são Luiz</p>
               </div>
               <div class="info_item">
                  <i class="lnr lnr-envelope"></i>
                  <h6>Robinson</h6>
                  <p>Envie aqui sua dúvida ou sugestão!</p>
               </div>
            </div>
         </div>

         <div class="col-lg-9">
            <form class="row contact_form" action="jqueryInterceptsPost" method="post" id="contactForm"
               novalidate="novalidate">
               {% csrf_token %}
               <div class="col-md-6">
                  <div class="form-group">
                     <input type="text" class="form-control" id="name" name="name" placeholder="Entre seu nome">
                  </div>
                  <div class="form-group">
                     <input type="email" class="form-control" id="email" name="email"
                        placeholder="Entre seu endereço de email">
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="subject" name="subject" placeholder="Entre o assunto">
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="form-group">
                     <textarea class="form-control" name="message" id="message" rows="1"
                        placeholder="Entre a mensagem"></textarea>
                  </div>
               </div>
               <div class="col-md-12 text-right">
                  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

                  <div class="g-recaptcha " data-sitekey="6Le__qYfAAAAAErnoxzVMMOxm4W-LCvqJr0eNtSu"></div>
                  <div class="text-left">
                     <button type="submit" value="submit" class="primary_btn text-left">
                        <span>Envie sua Mensagem</span>
                     </button>
                  </div>
                  <div class="alert mt-4 text-left d-none" role="alert" id="alert-email">
                     This is a success alert—check it out!
                  </div>
               </div>
            </form>
         </div>
      </div>
