{% extends 'contatos/base.html' %}

{%block titulo%}Cadastro Login| {%endblock%}


{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro de Usuário do Sistema</h1>

<form method="POST" action="{% url 'accounts:lista_registro' %}">
    {% include 'contatos/parciais/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" {{requst.POST.nome}} class="form-control">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" {{requst.POST.sobrenome}} class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" {{requst.POST.email}} class="form-control">
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" {{requst.POST.usuario}} class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
</form>
<br>
{% endblock %}
